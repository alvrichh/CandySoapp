<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alvaro Rodriguez Molina">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="iconos/LogoRecorte.ico" type="image/x-icon">

    <title>Register</title>
</head>

<body>
    <header>
        <div class="logo"><a href="main.html">
                <img src="images/Logo.svg" alt="logo" id="logo"></a>
            <img src="images/letrero.svg" alt="">
        </div>
        <nav>
            <ul>
                <li id="theme"><a href="#"><img src="images/sol.png" alt="theme"></a></li>
                <li class="icon"><a href="#"><img src="images/home.png" alt="home"></a></li>
                <li class="icon"><a href="#"><img src="images/user.png" alt="user"></a></li>
                <li class="icon"><a href="#"><img src="images/carrito.png" alt="carrito"></a></li>
                <li id="campana" class="icon animate__animated"><a><img src="images/bell.png" alt="Bell"></a></li>
                <li><a href="register.html"><button type="button">Registrate</button></a></li>
            </ul>
        </nav>
    </header>
    <div class="form">
        <form id="registroForm" action="#" method="post">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="20" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="40" required>

            <label class="required" for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label class="required" for="contrasena">Contraseña:</label>
            <small>Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo.</small>
            <input type="password" id="contrasena" name="contrasena"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>

            <label class="required" for="telefono">Número de Teléfono:</label>
            <small>Formato: +XX-XXXX-XXXXX</small>
            <input type="tel" id="telefono" name="telefono" required>


            <label class="required" for="fechaNacimiento">Fecha de Nacimiento:</label>
            <small>No se permiten fechas futuras ni menores de 18 años.</small>

            <input type="date" id="fechaNacimiento" name="fechaNacimiento" max="2005-01-01" required>

            <label for="paginaWeb">URL de Página Web:</label>
            <small>Debe seguir un formato de URL válido y restringirse al dominio nombre-apellidos.</small>

            <input type="url" id="paginaWeb" name="paginaWeb" required>

            <button>Registrarse</button>

        </form>
     
        <br><br>
    </div>
    <div class="letter">
        <img src="images/letter.png" alt="Letter">
    </div>

</body>

</html>
